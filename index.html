<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Number Guessing Game</h1>

    <label for="playerName">Name:</label>
    <input type="text" id="playerName" placeholder="Your name" />

    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button id="startBtn" onclick="startGame()">Start Game</button>

    <div id="timer">Time left: 0s</div>

    <input type="number" id="guessInput" placeholder="Enter your guess" disabled />
    <button onclick="checkGuess()" id="guessBtn" disabled>Guess</button>
    <button onclick="resetGame()" id="resetBtn" disabled>Reset</button>

    <p id="message"></p>
    <p id="attemptsDisplay">Attempts: 0</p>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>

    <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    <button onclick="clearForm()">Clear Form</button>
  </div>
<script src="script.js"></script>
</body>
</html>
